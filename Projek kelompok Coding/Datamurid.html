    <div class="container">
        <h1>Data Murid</h1>
        <form id="attendance-form">
            <label for="name">Nama Murid:</label>
            <input type="text" id="name" name="name" required>

            <label for="class">Kelas:</label>
            <input type="text" id="class" name="class" required>

            <label for="date">Tanggal lahir :</label>
            <input type="date" id="date" name="date" min="0" required>

            <button type="submit">Submit</button>
        </form>
    
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Kelas</th>
                    <th>Tanggal lahir</th>
                </tr>
            </thead>
            <tbody id="attendance-list">
                
            </tbody>
        </table>
    </div>

    <script>
        let attendanceList = [];
        let form = document.getElementById('attendance-form');
        let tbody = document.getElementById('attendance-list');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            let name = document.getElementById('name').value;
            let studentClass = document.getElementById('class').value;
            let date = document.getElementById('date').value;

            let student = {
                name: name,
                class: studentClass,
                date: date
            };

            attendanceList.push(student);
            displayAttendance();
            form.reset();
        });

        function displayAttendance() {
            tbody.innerHTML = '';
            attendanceList.forEach((student, index) => {
                let row = `<tr>
                    <td>${index + 1}</td>
                    <td>${student.name}</td>
                    <td>${student.class}</td>
                    <td>${student.date}</td>
                </tr>`;
                tbody.innerHTML += row;
            });
        }
    </script>
